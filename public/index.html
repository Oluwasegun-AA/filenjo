<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/dance_favi.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Welcome to Filenjọ, the stressless life. |  Why get stressed, when you can 'Filenjọ' and get it sorted"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/dance_favi.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="keywords" content="filenjọ, filenjo, flenjọ, flenjo, app ">
    <link rel="author" href="https://plus.google.com/{{googlePlusId}}" />
    <link rel="canonical" href="{{pageUrl}}" />
    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      "%PUBLIC_URL%/favicon.ico" will work correctly both with client-side routing and a non-root public URL.
    -->

    <!-- Google -->
    <meta itemprop="name" content="Filenjọ">
    <meta itemprop="description" content="Filenjọ | The stress free life">
    <meta itemprop="image" content="%PUBLIC_URL%/dance_favi.png">
    <title>Filenjo</title>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://www.filenjo.com">
    <meta name="twitter:title" content="Filenjọ">
    <meta name="twitter:description" content="Filenjọ | The stress free life">
    <meta name="twitter:image" content="%PUBLIC_URL%/dance_favi.png">

    <!-- Facebook -->
    <meta property="og:url" content="https://www.filenjo.com">
    <meta property="og:image" content="%PUBLIC_URL%/dance_favi.png">
    <meta property="og:description" content="Filenjọ | The stress free life">
    <meta property="og:title" content="Filenjọ">
    <meta property="og:site_name" content="Filenjọ">
    <meta property="og:see_also" content="https://www.filenjo.com">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
